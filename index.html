<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Answer is coming." />
    <title>The Answer</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Inter", system-ui, sans-serif;
        background: #050505;
        color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        letter-spacing: 0.08em;
        text-transform: lowercase;
      }
      .frame {
        border: 1px solid rgba(255, 255, 255, 0.18);
        padding: 4rem 3.5rem;
        text-align: center;
        max-width: 720px;
        width: 90%;
        background: rgba(255, 255, 255, 0.02);
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.06);
      }
      .timer {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem 1rem;
        justify-content: center;
        font-size: clamp(1.6rem, 3vw, 2.8rem);
        font-weight: 500;
        margin: 2rem 0 2.5rem;
      }
      .timer span {
        display: inline-block;
      }
      .label {
        font-size: 0.7em;
        opacity: 0.45;
      }
      .whisper,
      .sigil {
        font-weight: 300;
        font-size: 0.9rem;
        opacity: 0.55;
      }
      .whisper {
        letter-spacing: 0.4em;
      }
      .sigil {
        letter-spacing: 0.3em;
      }
      @media (max-width: 600px) {
        .frame {
          padding: 3rem 2rem;
        }
        .timer {
          gap: 0.4rem 0.6rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="frame">
      <h1 class="timer" aria-live="polite">
        <span id="days">30</span>
        <span class="label">days</span>
        <span id="hours">00</span>
        <span class="label">hours</span>
        <span id="minutes">00</span>
        <span class="label">minutes</span>
        <span id="seconds">00</span>
        <span class="label">seconds</span>
      </h1>
      <p class="sigil">The Answer</p>
    </main>
    <script>
      const daysEl = document.getElementById("days");
      const hoursEl = document.getElementById("hours");
      const minutesEl = document.getElementById("minutes");
      const secondsEl = document.getElementById("seconds");
      const STORAGE_KEY = "mysticCountdownTarget";
      const loadTarget = () => {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
          const parsed = Number(stored);
          if (!Number.isNaN(parsed) && parsed > Date.now()) {
            return parsed;
          }
        }
        const target = new Date('2026-02-16T00:00:00').getTime();
        localStorage.setItem(STORAGE_KEY, String(target));
        return target;
      };
      const targetTime = loadTarget();
      const pad = (value) => String(value).padStart(2, "0");
      const updateCountdown = () => {
        const now = Date.now();
        const remaining = Math.max(targetTime - now, 0);
        const days = Math.floor(remaining / (24 * 60 * 60 * 1000));
        const hours = Math.floor((remaining / (60 * 60 * 1000)) % 24);
        const minutes = Math.floor((remaining / (60 * 1000)) % 60);
        const seconds = Math.floor((remaining / 1000) % 60);
        daysEl.textContent = String(days).padStart(2, "0");
        hoursEl.textContent = pad(hours);
        minutesEl.textContent = pad(minutes);
        secondsEl.textContent = pad(seconds);
      };
      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
